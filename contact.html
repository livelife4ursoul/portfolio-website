		<div class="contact">
			<div>
				<h1>Contact</h1>
			</div>
			<div>
			Sunny Flowers<br>
			Arcata, CA 95521<br>
			<br>
			Tel <a href="tel:xxx-xxx-xxxx" aria-label="click on phone number to call">(xxx) xxx-xxxx</a><br>
			Email <a href="mailto:livelife4ursoul@gmail.com">livelife4ursoulatgmaildotcom</a><br>
			<!-- add a call to action button -->
			<a href="mailto:livelife4ursoul@gmail.com">Contact Me</a>
			</div>
			<div>
				<h2>Send me a message</h2>
			</div>
			<form class="contact-form" action="#" method="post" id="contact-form" target="_self">
				<label class="standard-label" for="fname">First name:</label><br>
				<input type="text" id="fname" name="fname" required><br>
			
				<label class="standard-label" for="lname">Last name:</label><br>
				<input type="text" id="lname" name="lname" required><br>
			
				<label class="standard-label" for="contact-email">Email:</label><br>
				<input type="email" id="contact-email" required><br>

				<label class="standard-label" for="contact-tel">Telephone:</label><br>
				<input type="tel" id="contact-tel" pattern="\d{3}[\-]\d{3}[\-]\d{4}"><br>

				<label class="standard-label" for="contact-message">Message: </label><br>
				<textarea maxlength="240" id="contact-message" required></textarea><br>
				<button type="button">Send Message</button>
			</form>
		</div>
